<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
    <script>

        // Traverse the whole tree

        function addLanguage(langName) {
            const li = document.createElement('li')
            li.innerHTML = `${langName}`
            document.querySelector('.language').appendChild(li)
        }
        addLanguage("python")
        addLanguage("Java")
        

        // direct craete a node 

        function addOptiLanguage(LangName) {
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(LangName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage("C/C++")
        addOptiLanguage("React ")
        addOptiLanguage("mojo")

        // Edit

        const SecLang = document.querySelector('li:nth-child(2)')
        // SecLang.innerHTML = "TypeScript"
        const newli = document.createElement('li')
        newli.textContent = "TypeScript"
        SecLang.replaceWith(newli)

        const firstLang = document.querySelector('li:nth-child(6)')
        firstLang.outerHTML = '<li>Ruby<li>'

        // Remove
            
        const lastLang = document.querySelector('li:nth-child(6)')
        lastLang.remove()
    </script>
</html>
